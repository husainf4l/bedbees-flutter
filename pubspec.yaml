name: bedbees
description: Bedbees Mobile App - Travel booking platform for hotels, tours, cars, and more
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9

  # Navigation
  go_router: ^13.0.0

  # Networking
  dio: ^5.4.0

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Dependency Injection
  get_it: ^7.6.4

  # UI/UX
  cupertino_icons: ^1.0.6
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  flutter_spinkit: ^5.2.0
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.1.0

  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3
  equatable: ^2.0.5
  json_annotation: ^4.8.1

  # Image Handling
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/logos/

  # fonts:
